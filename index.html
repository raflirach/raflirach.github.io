<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak kata</title>
    <link rel="stylesheet" href="raflirach.github.io/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="wrong">
        <source src="./sound/wrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct">
        <source src="./sound/Correct-answer.mp3" type="audio/mpeg">
    </audio>
    <audio id="up">
        <source src="./sound/up.mp3" type="audio/mpeg">
    </audio>
    <audio id="start">
        <source src="./sound/start.mp3" type="audio/mpeg">
    </audio>
    <audio id="select">
        <source src="./sound/select.mp3" type="audio/mpeg">
    </audio>

    <div id='jawaban' hidden></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div>
          <p class="title">Tebak Kata</p>
        </div>
        <div class="categori">
          <div id="hewan">Hewan</div>
          <div id="kota">Kota</div>
        </div>   
      </div>
    </div>

    <div id="endModal" class="modal">
        <div class="modal-content">
          <div>
            <p class="title" id="endTitle">Game Over</p>
          </div>
          <div>
            <p class="desc" id="endDesc">score</p>
            <p id="playAgain">Play Again</p>
          </div>   
        </div>
      </div>

    <div class="inputan">
        <input type="text" id="input" placeholder="tebakan kamu ?" class="tebakan">
    </div>

    <main>
        <div class="score">
            <div>Score : <span id='score'></span></div>
            <div>Kesempatan : <span id='darah'></span></div>
        </div>
        <div id='hasil'></div>
        <div id="hint">H i n t !!!</div>
    </main>
    
    <center>
        <div id='dash'></div>
    </center>   
    <footer>
        <div>Created By : <a href="https://www.instagram.com/rafli_rach/" target="_balnk">Rafli R</a></div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
